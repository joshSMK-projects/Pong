<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pong</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameContainer">
            <h1 id="gameHead">Pong</h1>
            <div id="instructions" width="500" height="500">
                <p><span style="color:#4287f5;">Player 1</span>: Use W and S to move</p>
                <p><span style="color:red">Player 2</span>: Use Up Arrow and Down Arrow to move</p>
            </div>
            <canvas id="gameBoard" width="500" height="500"></canvas><br>
            <button id="startBtn" class="gameBtn">Start/Reset</button>
        </div>
    <script src="index.js"></script>
    </body>
</html>
